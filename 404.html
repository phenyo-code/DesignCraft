<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Page Not Found | DesignCraft</title>
  <style>
    /* Basic styling for the body */
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Styling the main container */
    .container {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Heading styling */
    h1 {
      font-size: 6rem;
      color: #4a90e2;
      margin: 0;
    }

    /* Subheading styling */
    h2 {
      font-size: 2rem;
      color: black;
      margin-top: 0;
    }

    /* Button styling */
    .btn {
      background-color: #4a90e2;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 20px;
      display: inline-block;
      transition: background-color 0.3s;
    }

    /* Button hover effect */
    .btn:hover {
      background-color: #357ab7;
    }

    /* Optional message styling */
    p {
      font-size: 1.2rem;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="index.html" class="btn">Go Back to Home</a>
  </div>
</body>
</html>
